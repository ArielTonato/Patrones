<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/styles/styles.css">
    <title>Patron Decorator</title>
</head>

<body>
    <h1 class="title">Patron Decorator</h1>
    <main>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="titles">Ingrese su cedula </label>
                    <input type="text" class="form-control" id="cedula" 
                        placeholder="0123456789" required>
                </div>
                <div class="form-group">
                    <label  class="titles">Ingrese su nombre y apellido: </label>
                    <input type="text" class="form-control" id="nombres" placeholder="Jose Torres" required>
                </div>
                <div class="form-group">
                    <label class="titles">Que tipo de cuenta desea crear: </label>
                    <select class="form-select" id="cuenta" required>
                        <option value="0" disabled selected>Seleccione: </option>
                        <option value="Ahorros">Ahorros</option>
                        <option value="Corriente">Corriente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="titles">Desea agregar algun servicio: </label>
                    <br>
                    <label for="" class="titles no-mt">Seguro</label>
                    <input type="checkbox" id="seguro" class="check" value="Seguro" >
                    <br>
                    <label for="" class="titles no-mt">Pagos</label>
                    <input type="checkbox" id="pagos" class="check" value="Pagos">
                </div>
                <div class="centrar">
                    <button type="submit" class="btn btn-primary" id="boton">Aceptar</button>
                </div>
                <p class="resultado oculto"></p>
            </form>
        </div>
    </main>
    <script src="resources/js/index.js" type="module"></script>
</body>

</html>
